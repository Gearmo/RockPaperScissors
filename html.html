<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="icon" href="favicon.png"/>

    <link href="css.css" rel="stylesheet">
    <script src="js3.js" defer></script>

  </head>
  <body>
    <div class="base">
      <div class="title">Rock, Paper, Scissors</div>
      <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection"  data-selection="scissors">✌</button>
      </div>
      <div class="results">
        <div class="result-text">You: <span class="result-score" data-your-score>0</span></div>
        <div class="result-text" data-final-column>PC: <span class="result-score" data-computer-score>0</span></div>
        <div class="result-selection winner">✊</div>
        <div class="result-selection">✌</div>
      </div>
  </div>
  </body>
</html>
