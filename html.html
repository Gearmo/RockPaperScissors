<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="icon" href="favicon.png"/>

    <link href="css.css" rel="stylesheet">
    <script src="js3.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="base">
      <div class="title">Rock, Paper, Scissors</div>
      <div class="selections">
        <button class="selection">✊</button>
        <button class="selection">✋</button>
        <button class="selection">✌</button>
      </div>
      <div class="scoreboard">
        <div class="scoreboardtext">You: <span class="scores">0</span></div>
        <div class="scoreboardtext">PC: <span class="scores">0</span></div>
        <div class="result winner">✊</div>
        <div class="result">✌</div>
      </div>
  </div>
  </body>
</html>
